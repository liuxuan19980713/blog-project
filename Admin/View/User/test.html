<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生信息管理中心</title>
</head>
<body>
<a href="./StudentController.class.php">学生管理</a> | 
<a href="./NewsController.class.php">新闻管理</a><hr>

<div style="text-align:center;padding-bottom: 10px;">
	<h2>学生信息管理中心——添加学生(前台)</h2>
	<a href="javascript:history.go(-1)">返回</a>
</div>

<form id="form1" name="form1" method="post" action="?c=User&a=insert" >
        <table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
            <tr class="title">
                <td colspan="2" align="center">添加用户</td>
            </tr>
            <tr class="tdbg">
                <td width="15%" height="30" align="right">用户名称：</td>
                <td width="85%">
                    <input name="username" type="text" id="username" size="20" maxlength="15" />
                    <font color="#FF0000">*</font>
                    
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">用户密码：</td>
                <td>
                    <input name="password" type="password" id="password" size="20" maxlength="15" />
                    <font color="#FF0000">*</font>
                    
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">确认密码：</td>
                <td>
                    <input name="confirmpwd" type="password" id="confirmpwd" size="20" maxlength="15" />
                    <font color="#FF0000">*</font>
                    <font color="#666666">两次输入的密码必须一致</font>
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">真实姓名：</td>
                <td>
                    <input name="name" type="text" id="name" size="20" maxlength="15" />
                    <font color="#FF0000">*</font> <font color="#666666">你的姓名</font>
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">联系方式：</td>
                <td>
                    <input name="tel" type="text" id="tel" size="20" maxlength="20" />
                    <font color="#FF0000">*</font> 
                    <font color="#666666">例如：13671181498 或 010-12345678</font>
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">账号状态：</td>
                <td>
                    <input name="status" type="radio" value="1" checked="checked" />正常
                    <input type="radio" name="status" value="0" />停用
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">角色：</td>
                <td>
                    <select name="role">
                        <option value="1" selected="selected">超级管理员</option>
                        <option value="0">普通管理员</option>
                    </select>
                </td>
            </tr>
            <tr class="tdbg">
                <td height="30" align="right">&nbsp;</td>
                <td>
                    <input type="submit" value="提交" />
                    <input type="button" onclick="history.go(-1)" value="返回" />
                </td>
            </tr>
        </table>
        </form>
</body>
</html>
